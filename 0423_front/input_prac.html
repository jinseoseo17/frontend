<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <form action="" method="GET"> <!--action값이 없을 경우 나 자신에게 간 것-->
    <input type="text" name="id" id="id"> <!--id : input을 식별하기 위해 존재(=태그에 이름을 붙인것), name : input의 속성. 어떤 걸 전달할 것인지-->
    <input type="password" name="pw" id="pw">
    <input placeholder="값을 입력해주세요" name="확인" id="check"> <!--설명문구(값 수정 불가)-->
    <input value="값을 입력해주세요" name="저장" id="save"><!--설명문구(값 수정 가능)-->
    <input type="submit" value="로그인">
    <input type="checkbox">
    <input type="radio">
    
  </form>
</body>
</html>
