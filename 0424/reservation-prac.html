<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <header>
    <h1>숙소예약</h1>
  </header>
  <div>
    <h2>신상 정보</h2>
    <div>이름:
      <input type="text">
    </div>
    <div>이메일: 
      <input type="text">
    </div>
    <div>예약자 사진: 
      <input type="file">
    </div>
  </div>
  <hr>
  <div>
    <h2>상세 정보</h2>
  </div>
  <div>
    <h3>선호 객실 타입</h3>
  </div>
  <div>
    도시뷰 :
    <input type="checkbox">
    레이크뷰 : 
    <input type="checkbox">
    마운틴뷰 : 
    <input type="checkbox">
  </div>
  <div>
    <h3>동행자 정보</h3>
    <div>
      인원수: 
      <input type="text">
    </div>
  </div>
  <div>
    <h2>기타</h2>
    <div>
      요청사항: 
        <textarea name="" id="" cols="20" rows="5"></textarea>
    </div>
  </div>
  <hr>
  <div>
    <input type="submit" value="전송">
  </div>
</body>
</html>
