<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .red {
      color: red;
    }
  </style>
</head>
<body>
  <div>Hello World!</div>
</body>
<script>
  const div = document.querySelector('div');
  div.addEventListener('click', () => {
    div.classList.toggle('red');
  });
